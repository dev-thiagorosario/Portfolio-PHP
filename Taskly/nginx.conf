# nginx.conf
user  nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;

  # Gzip básico
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  server {
    listen 80;
    server_name _;

    # Coloque seus arquivos PHP/HTML aqui:
    root  /var/www/html/src/;
    index index.php index.html;

    # Segurança/headers básicos
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Arquivos estáticos com cache
    location ~* \.(?:css|js|jpg|jpeg|png|gif|webp|svg|ico|woff2?)$ {
      access_log off;
      expires 7d;
      add_header Cache-Control "public";
      try_files $uri =404;
    }

    # Roteamento padrão (útil se você decidir usar URLs amigáveis futuramente)
    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP via PHP-FPM
    location ~ \.php$ {
      include        fastcgi_params;
      try_files      $uri =404;
      fastcgi_pass   app:9000;
      fastcgi_index  index.php;
      fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_read_timeout 300;
    }

    # Bloqueio de arquivos ocultos
    location ~ /\.(?!well-known).* { deny all; }

    client_max_body_size 10m;
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;
  }
}
